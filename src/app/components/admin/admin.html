<div class="min-h-screen bg-gray-50 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 min-h-screen p-6 fixed">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">Admin Panel</h1>
        <ul class="space-y-2">
            <li>
                <a routerLink="/admin/profile" routerLinkActive="bg-blue-50 text-blue-700"
                    class="block w-full text-left px-4 py-2 rounded text-gray-600 hover:bg-gray-50 font-medium">
                    Profile
                </a>
            </li>
            <li>
                <a routerLink="/admin/skills" routerLinkActive="bg-blue-50 text-blue-700"
                    class="block w-full text-left px-4 py-2 rounded text-gray-600 hover:bg-gray-50 font-medium">
                    Skills
                </a>
            </li>
            <li>
                <a routerLink="/admin/contacts" routerLinkActive="bg-blue-50 text-blue-700"
                    class="block w-full text-left px-4 py-2 rounded text-gray-600 hover:bg-gray-50 font-medium">
                    Contacts
                </a>
            </li>
            <li>
                <a routerLink="/admin/experience" routerLinkActive="bg-blue-50 text-blue-700"
                    class="block w-full text-left px-4 py-2 rounded text-gray-600 hover:bg-gray-50 font-medium">
                    Experience
                </a>
            </li>
            <li>
                <a routerLink="/admin/education" routerLinkActive="bg-blue-50 text-blue-700"
                    class="block w-full text-left px-4 py-2 rounded text-gray-600 hover:bg-gray-50 font-medium">
                    Education
                </a>
            </li>
        </ul>
        <div class="mt-auto pt-8 border-t border-gray-100 absolute bottom-6 w-52">
            <button (click)="logout()" class="text-red-500 hover:text-red-700 font-medium">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8">
        <div class="max-w-3xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
