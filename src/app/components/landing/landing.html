<div class="min-h-screen flex flex-col items-center justify-center bg-white text-center px-4">
    <div class="max-w-2xl">
        <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 mb-6">
            Create your Professional vCard
        </h1>
        <p class="text-xl text-gray-600 mb-8">
            Minimalist, LinkedIn-style personal websites. Your own subdomain, your own brand.
        </p>

        <button (click)="login()"

        </button>

        <div class="mt-12 opacity-50">
            <img src="https://via.placeholder.com/600x300?text=Preview" alt="Platform Preview"
                class="rounded-lg shadow-2xl border border-gray-200">

    </div>
