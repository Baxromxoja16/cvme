@if(profile()) {
@switch (profile()?.templateId) {
@case ('minimalist') {
<app-minimalist-template [user]="profile()"></app-minimalist-template>
}
@case ('tech-dark') {
<app-tech-dark-template [user]="profile()"></app-tech-dark-template>
}
@case ('glassmorphism') {
<app-glass-template [user]="profile()"></app-glass-template>
}
@default {
<app-minimalist-template [user]="profile()"></app-minimalist-template>
}
}
} @else if (profileService.loading()) {
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="animate-pulse flex flex-col items-center">
        <div class="h-32 w-32 bg-gray-200 rounded-full mb-8"></div>
        <div class="h-6 w-64 bg-gray-200 rounded-lg mb-4"></div>
        <div class="h-4 w-48 bg-gray-200 rounded-lg"></div>
    </div>
</div>
} @else {
<div class="min-h-screen flex items-center justify-center text-gray-400">
    <p>Profile not found.</p>
</div>
}
